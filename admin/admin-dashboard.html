      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="container">
          <div id="add-user-form">
    
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">User name</label>
              <input type="text" name="USERNAME" class="form-control" id="exampleInputName"
                aria-describedby="emailHelp">
            </div>
    
            <div class="mb-3">
              <div class="md-form md-outline">
                <i class="fas fa-key prefix" aria-hidden="true"></i>
                <label data-error="wrong" data-success="right" for="input-pwd\">Password</label>
                <input type="password" name="PASSWORD" id="input-pwd" class="form-control validate" required>
                <span toggle="#input-pwd" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
            </div>
    
            <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example" id="selected"
              name="ROLE_ID">
              <option selected>Assign a role to user ...</option>
              <option value="1">Support User</option>
              <option value="2">Developer User</option>
            </select>
    
            <button type="button" class="btn btn-danger" id="assign-user-btn">Assign</button>
    
            <div id="success-message">
              Succesfully assigned role to user
            </div>
    
          </div>
        </div>

        <div class="table-responsive" id="log-table">
          <div class="card" id="request-area"></div>

          <script id="table" type="text/x-handlebars">
            <table class="table table-striped" id="log-table">
              <thead>
                <tr>
                  <th>COMPLAINT ID</th>
                  <th>CUSTOMER NAME</th>
                  <th>REQUEST MESSAGE</th>
                  <th>REQUEST STATUS</th>
                  <th>LOGGED REQUEST DATE</th>
                  <th>ASSIGN REQUEST TO USER</th>
                </tr>
              </thead>
            <tbody>
                {{#each request}}
                  <tr>
                    <td>{{COMPLAINT_ID}}
                    <td>{{CUSTOMER_NAME}}</td>
                    <td>{{REQUEST}}</td>
                    <td name = "status-name">{{STATUS_NAME}}</td>
                    <td>{{formatDate DATE_CREATED}}</td>
                    <td><select id="request-select" class="form-select form-select-sm mb-3" aria-label=".form-select-lg example" name="ROLE_ID">
                      <option selected>Assign task to user ...</option>
                      <option  value="1">Stephen</option>
                      <option  value="2">Bolaji</option>
                      
                    </select></td>
                    <td><button class='btn btn-success ' id='update-btn' data-index="{{@index}}" data-id="{{USERID}}">Assign</button></td>
                  </tr>
                {{/each}}
              </tbody>
          </table>
        </script>
        </div>
      </main>
    </div>
  </div>

  <script>
    Handlebars.registerHelper('formatDate', function (date) {
       return new Date(date).toDateString();
   })
 </script>
