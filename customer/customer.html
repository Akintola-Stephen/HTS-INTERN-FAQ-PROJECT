<body style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Hts</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" style="font-family: ubuntu condensed;">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="dashboard" href="#">
                                <span data-feather="home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="orders" href="#">
                                <span data-feather="plus"></span>
                                Log complaint
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="shopping-cart"></span>
                                Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="customer-logs" href="#">
                                <span data-feather="users"></span>
                                Customers logs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="bar-chart-2"></span>
                                Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="layers"></span>
                                Integrations
                            </a>
                        </li>
                    </ul>

                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h3" style="font-family: ubuntu condensed;"><span data-feather="user"></span> CUSTOMER DASHBOARD</h1>

                </div>

                <form id="complaint-form">
                    <div class="mb-3">
                        <textarea class="form-control" placeholder="log complaint" id="floatingTextarea"></textarea>

                    </div>

                    <div class="mb-3">
                        <select id="request-select" class="form-select form-select-sm mb-3" aria-label=".form-select-lg example">
                            <option selected>Complaint category</option>
                            <option  value=>Something</option>
                          </select>
                    </div>

                    <button type="submit" class="btn btn-danger">Log complaint</button>
                </form>

                <!-- <canvas class="my-4 w-100" src="my_plot.png" width="900" height="380"></canvas> -->


                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Complaint-ID</th>
                                <th>Name</th>
                                <th>Header</th>
                                <th>Date of Complaint</th>
                                <th>Complaint Status</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each complaint}}
                            <tr>
                                <td>COMPLA</td>
                                <td>random</td>
                                <td>data</td>
                                <td>{{STATUS}}</td>
                                <td>{{DATE_CREATED}}</td>
                            </tr>
                            {{each}}
                        </tbody>
                    </table>
                </div>

            </main>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.container').hide();
            $('#orders').click(function () {
                $('.container').show('slow');
                $('.wonder').hide();
                $('#add-user-form').hide();
            });
        });

        $(document).ready(function () {
            $('.table-responsive').hide();
            $('#customer-logs').click(function () {
                $('.table-responsive').show('slow');
                $('#complaint-form').hide();
            });


        });

        $(document).ready(function () {
            $('.d-flex').hide();
            $('#dashboard').click(function () {
                $('.d-flex').show('slow');
                $('.table-responsive').hide();
                $("#complaint-form").show('slow');
            });
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
    <script src="customer.js"></script>
</body>

</html>
